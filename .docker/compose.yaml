name: laravelorbstack
x-common-settings: &healthcheck-settings
  interval: 1s
  timeout: 30s
  retries: 30
volumes:
  postgresql:
  mysql:
  cache:
  session:
  storage:
  caddy-data:
  caddy-config:
#  localstack:
services:
  postgresql:
    networks:
      default:
        aliases:
          - laravelorbstack.pgsql.local
    image: postgres:18.3-alpine3.22@sha256:b23dbd0e555ca2aeaeec1e0e2ff8b650711b3882725ea0d40bae2efbc0ca8ba2
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: sample
      POSTGRES_USER: sample
      POSTGRES_PASSWORD: sample
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - type: volume
        source: postgresql
        target: /var/lib/postgresql/data
      - type: bind
        source: ./local/db/script.sql
        target: /docker-entrypoint-initdb.d/script.sql
    healthcheck:
      test: [
        "CMD",
        "pg_isready",
        "-h",
        "laravelorbstack.pgsql.local",
        "-U",
        "sample",
        "-d",
        "sample",
        "-p",
        "5432",
      ]
      <<: *healthcheck-settings
    profiles:
      - app
      - cli

  mysql:
    networks:
      default:
        aliases:
          - laravelorbstack.mysql.local
    image: mysql:9.6.0@sha256:e5dc14f6e01c3e577e669337d2855c6d1561b30d8ef2c592e63e4e8a9a52650a
    environment:
      MYSQL_ROOT_PASSWORD: sample
      MYSQL_DATABASE: sample
      MYSQL_USER: sample
      MYSQL_PASSWORD: sample
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - type: volume
        source: mysql
        target: /var/lib/mysql
    healthcheck:
      test: [
        "CMD",
        "mysqladmin",
        "ping",
        "-h",
        "laravelorbstack.mysql.local",
        "-u",
        "sample",
        "-psample",
        "-P",
        "3306",
      ]
      <<: *healthcheck-settings
    profiles:
      - app
      - cli
  cache:
    networks:
      default:
        aliases:
          - laravelorbstack.cache.local
    image: redis:8.4.2-alpine3.22@sha256:4a08b3d3a06b844117ead1cc4a267085169864151290d1f286eee9ad121a04fc
    command: redis-server --appendonly yes
    volumes:
      - type: volume
        source: cache
        target: /data
    healthcheck:
      test: [
        "CMD",
        "redis-cli",
        "ping"
      ]
      <<: *healthcheck-settings
    profiles:
      - app
      - cli

  session:
    networks:
      default:
        aliases:
          - laravelorbstack.session.local
    image: redis:8.4.2-alpine3.22@sha256:4a08b3d3a06b844117ead1cc4a267085169864151290d1f286eee9ad121a04fc
    command: redis-server --appendonly yes
    volumes:
      - type: volume
        source: session
        target: /data
    healthcheck:
      test: [
        "CMD",
        "redis-cli",
        "ping"
      ]
      <<: *healthcheck-settings
    profiles:
      - app
      - cli

  mail:
    networks:
      default:
        aliases:
          - laravelorbstack.mail.local
    image: axllent/mailpit:v1.29.2@sha256:030f06031ce5c60913ac9363da1ab0d4be6fd2a78147dd0e1ca0fcac665d6b34
    healthcheck:
      test: [
        "CMD",
        "ping",
        "-c",
        "3",
        "laravelorbstack.mail.local"
      ]
      <<: *healthcheck-settings
    profiles:
      - app
      - cli

  storage:
    networks:
      default:
        aliases:
          - laravelorbstack.storage.local
          - sample.laravelorbstack.storage.local
    image: rustfs/rustfs:1.0.0-alpha.80@sha256:224fbaa3512e5a299b2e096316a81226b9f5dc3cb1a7561c9660e80e179071bd
    volumes:
      - type: volume
        source: storage
        target: /data
    environment:
      RUSTFS_ADDRESS: 0.0.0.0:9000
      RUSTFS_CONSOLE_ADDRESS: 0.0.0.0:80
      RUSTFS_ACCESS_KEY: sample
      RUSTFS_SECRET_KEY: samplesample
      RUSTFS_SERVER_DOMAINS: laravelorbstack.storage.local:9000
    healthcheck:
      test: [
        "CMD",
        "curl",
        "-f",
        "http://laravelorbstack.storage.local:9000/health"
      ]
      <<: *healthcheck-settings

  setUpStorage:
    image: amazon/aws-cli:2.34.0@sha256:97cc5f847898f54432492c128408c62e0df2153d9ad36573be8e5a03826123b0
    depends_on:
      storage:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: sample
      AWS_SECRET_ACCESS_KEY: samplesample
      AWS_DEFAULT_REGION: us-east-1
      AWS_REGION: us-east-1
    entrypoint: /bin/sh
    command: -c "aws --endpoint-url http://laravelorbstack.storage.local:9000 s3api create-bucket --bucket sample || true"
    profiles:
      - bucket

