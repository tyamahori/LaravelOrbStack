name: laravelorbstack
x-common-settings: &healthcheck-settings
  interval: 1s
  timeout: 30s
  retries: 30
volumes:
  postgresql:
  mysql:
  cache:
  session:
  storage:
  caddy-data:
  caddy-config:
#  localstack:
services:
  postgresql:
    networks:
      default:
        aliases:
          - laravelorbstack.pgsql.local
    image: postgres:18.1-alpine3.22@sha256:154ea39af68ff30dec041cd1f1b5600009993724c811dbadde54126eb10bedd1
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: sample
      POSTGRES_USER: sample
      POSTGRES_PASSWORD: sample
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - type: volume
        source: postgresql
        target: /var/lib/postgresql/data
      - type: bind
        source: ./local/db/script.sql
        target: /docker-entrypoint-initdb.d/script.sql
    healthcheck:
      test: [
        "CMD",
        "pg_isready",
        "-h",
        "laravelorbstack.pgsql.local",
        "-U",
        "sample",
        "-d",
        "sample",
        "-p",
        "5432",
      ]
      <<: *healthcheck-settings
    profiles:
      - app
      - cli

  mysql:
    networks:
      default:
        aliases:
          - laravelorbstack.mysql.local
    image: mysql:9.6.0@sha256:6b18d01fb632c0f568ace1cc1ebffb42d1d21bc1de86f6d3e8b7eb18278444d9
    environment:
      MYSQL_ROOT_PASSWORD: sample
      MYSQL_DATABASE: sample
      MYSQL_USER: sample
      MYSQL_PASSWORD: sample
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - type: volume
        source: mysql
        target: /var/lib/mysql
    healthcheck:
      test: [
        "CMD",
        "mysqladmin",
        "ping",
        "-h",
        "laravelorbstack.mysql.local",
        "-u",
        "sample",
        "-psample",
        "-P",
        "3306",
      ]
      <<: *healthcheck-settings
    profiles:
      - app
      - cli
  cache:
    networks:
      default:
        aliases:
          - laravelorbstack.cache.local
    image: redis:8.4.0-alpine3.22@sha256:6cbef353e480a8a6e7f10ec545f13d7d3fa85a212cdcc5ffaf5a1c818b9d3798
    command: redis-server --appendonly yes
    volumes:
      - type: volume
        source: cache
        target: /data
    healthcheck:
      test: [
        "CMD",
        "redis-cli",
        "ping"
      ]
      <<: *healthcheck-settings
    profiles:
      - app
      - cli

  session:
    networks:
      default:
        aliases:
          - laravelorbstack.session.local
    image: redis:8.4.0-alpine3.22@sha256:6cbef353e480a8a6e7f10ec545f13d7d3fa85a212cdcc5ffaf5a1c818b9d3798
    command: redis-server --appendonly yes
    volumes:
      - type: volume
        source: session
        target: /data
    healthcheck:
      test: [
        "CMD",
        "redis-cli",
        "ping"
      ]
      <<: *healthcheck-settings
    profiles:
      - app
      - cli

  mail:
    networks:
      default:
        aliases:
          - laravelorbstack.mail.local
    image: axllent/mailpit:v1.28.4@sha256:0c71d88b0fb3e2c396242ca4a272c5be50d5ab5c9ba10ba3f3316777ca1d196e
    healthcheck:
      test: [
        "CMD",
        "ping",
        "-c",
        "3",
        "laravelorbstack.mail.local"
      ]
      <<: *healthcheck-settings
    profiles:
      - app
      - cli

  storage:
    networks:
      default:
        aliases:
          - laravelorbstack.storage.local
          - sample.laravelorbstack.storage.local
    image: rustfs/rustfs:1.0.0-alpha.80@sha256:224fbaa3512e5a299b2e096316a81226b9f5dc3cb1a7561c9660e80e179071bd
    volumes:
      - type: volume
        source: storage
        target: /data
    environment:
      RUSTFS_ADDRESS: 0.0.0.0:9000
      RUSTFS_CONSOLE_ADDRESS: 0.0.0.0:80
      RUSTFS_ACCESS_KEY: sample
      RUSTFS_SECRET_KEY: samplesample
      RUSTFS_SERVER_DOMAINS: laravelorbstack.storage.local:9000
    healthcheck:
      test: [
        "CMD",
        "curl",
        "-f",
        "http://laravelorbstack.storage.local:9000/health"
      ]
      <<: *healthcheck-settings

  setUpStorage:
    image: amazon/aws-cli:2.33.6@sha256:a5224fe5619c8aff64a215c767a1464397aaf2e064c8cee35de0d1aa5563c9a6
    depends_on:
      storage:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: sample
      AWS_SECRET_ACCESS_KEY: samplesample
      AWS_DEFAULT_REGION: us-east-1
      AWS_REGION: us-east-1
    entrypoint: /bin/sh
    command: -c "aws --endpoint-url http://laravelorbstack.storage.local:9000 s3api create-bucket --bucket sample || true"
    profiles:
      - bucket

