  php-rd:
    networks:
      default:
        aliases:
          - laravelorbstack.apache-rd.local
    hostname: php-rd
    image: laravelorbstack/php:apache-8.5-local
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - type: bind
        source: ..
        target: /var/www/html
      - type: bind
        source: ./local/php/mpm_prefork.conf
        target: /etc/apache2/mods-available/mpm_prefork.conf
      - type: bind
        source: ./local/php/rd-default.conf
        target: /etc/apache2/sites-available/000-default.conf
      - type: bind
        source: ./common/security.conf
        target: /etc/apache2/conf-available/security.conf
      - type: bind
        source: ./local/php/php.ini
        target: /usr/local/etc/php/php.ini
      - type: bind
        source: ./local/php/docker-php-ext-xdebug.ini
        target: /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    # .env.appをコンテナの環境変数に設定するようにしている。設定を変更する場合は、
    # 設定を変える場合は.env.appの内容を修正し、コンテナを再起動すること
    env_file: local/php/.env.rd
    depends_on:
      postgresql:
        condition: service_healthy
      mysql:
        condition: service_healthy
      cache:
        condition: service_healthy
      session:
        condition: service_healthy
      mail:
        condition: service_healthy
      storage:
        condition: service_healthy
    profiles:
      - customImage
      - app
  php-app:
    networks:
      default:
        aliases:
          - laravelorbstack.apache.local
    hostname: php-app
    image: laravelorbstack/php:apache-8.5-local
    volumes:
      - type: bind
        source: ..
        target: /var/www/html
      - type: bind
        source: ./local/php/mpm_prefork.conf
        target: /etc/apache2/mods-available/mpm_prefork.conf
      - type: bind
        source: ./local/php/000-default.conf
        target: /etc/apache2/sites-available/000-default.conf
      - type: bind
        source: ./common/security.conf
        target: /etc/apache2/conf-available/security.conf
      - type: bind
        source: ./local/php/php.ini
        target: /usr/local/etc/php/php.ini
      - type: bind
        source: ./local/php/docker-php-ext-xdebug.ini
        target: /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    # .env.appをコンテナの環境変数に設定するようにしている。設定を変更する場合は、
    # 設定を変える場合は.env.appの内容を修正し、コンテナを再起動すること
    env_file: local/php/.env.app
    depends_on:
      postgresql:
        condition: service_healthy
      mysql:
        condition: service_healthy
      cache:
        condition: service_healthy
      session:
        condition: service_healthy
      mail:
        condition: service_healthy
      storage:
        condition: service_healthy
#      localstack:
#        condition: service_healthy
    profiles:
      - customImage
      - app

  php-franken:
    networks:
      default:
        aliases:
          - laravelorbstack.franken.local
    hostname: php-franken
    image: laravelorbstack/php:franken-8.5-local
    volumes:
      - type: bind
        source: ..
        target: /app
      - type: volume
        source: caddy-data
        target: /data
      - type: volume
        source: caddy-config
        target: /config
      - type: bind
        source: ./local/php/php.ini
        target: /usr/local/etc/php/php.ini
      - type: bind
        source: ./local/php/docker-php-ext-xdebug-franken.ini
        target: /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    env_file: local/php/.env.franken
    depends_on:
      postgresql:
        condition: service_healthy
      mysql:
        condition: service_healthy
      cache:
        condition: service_healthy
      session:
        condition: service_healthy
      mail:
        condition: service_healthy
      storage:
        condition: service_healthy
    profiles:
      - customImage
      - app

  php-cli:
    env_file: local/php/.env.app
    image: laravelorbstack/php:apache-8.5-local
    volumes:
      - type: bind
        source: ..
        target: /var/www/html
      - type: bind
        source: ./local/php/000-default.conf
        target: /etc/apache2/sites-available/000-default.conf
      - type: bind
        source: ./local/php/mpm_prefork.conf
        target: /etc/apache2/mods-available/mpm_prefork.conf
      - type: bind
        source: ./local/php/php.ini
        target: /usr/local/etc/php/php.ini
      - type: bind
        source: ./local/php/docker-php-ext-xdebug.ini
        target: /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    profiles:
      - customImage
      - cli
    depends_on:
      postgresql:
        condition: service_healthy
      mysql:
        condition: service_healthy
      cache:
        condition: service_healthy
      session:
        condition: service_healthy
      mail:
        condition: service_healthy
      storage:
        condition: service_healthy
  balancer:
    networks:
      default:
        aliases:
          - frankenphp.local
          - apachephp.local
    hostname: balancer
    image: nginx:1.29.4@sha256:9dd288848f4495869f76676e419ae2d767ca99fece2ec37ec0261f9fdaab5204
    volumes:
      - type: bind
        source: ./local/lb/nginx.orb.conf
        target: /etc/nginx/conf.d/default.conf
    depends_on:
      php-app:
        condition: service_started
    labels:
      dev.orbstack.domains: frankenphp.local,apachephp.local
    profiles:
      - app
