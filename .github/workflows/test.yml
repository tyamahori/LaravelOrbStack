name: test

on: push

jobs:
  devbox-lint:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Install devbox
        uses: jetify-com/devbox-install-action@a0d2d53632934ae004f878c840055956d9f741b0 # v0.14.0
        with:
          enable-cache: 'true'
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3
      - name: devbox status
        run: devbox run -- "which php && php -v && composer -v"
      - name: lint
        run: devbox run lint
  build:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
#      - uses: dorny/paths-filter@v3
#        id: changes
#        with:
#          filters:
      - name: Check Docker Image Cache
        # uses: ScribeMD/docker-cache@0.5.0
        uses: AndreKurait/docker-cache@0fe76702a40db986d9663c24954fc14c6a6031b7 # 0.6.0
        id: docker-cache
        with:
          key: docker-${{ runner.os }}-${{ hashFiles('./.docker/php.franken.Dockerfile') }}-${{ hashFiles('./.docker/compose.yaml') }}
      - if: steps.docker-cache.outputs.cache-hit != 'true'
        name: Cache Docker Image
        run: task pullImages buildLocalPhps

  lint:
    runs-on: ubuntu-24.04-arm
    needs: build
    steps:
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Cache Docker images
        # uses: ScribeMD/docker-cache@0.5.0
        uses: AndreKurait/docker-cache@0fe76702a40db986d9663c24954fc14c6a6031b7 # 0.6.0
        with:
          key: docker-${{ runner.os }}-${{ hashFiles('./.docker/php.franken.Dockerfile') }}-${{ hashFiles('./.docker/compose.yaml') }}
      - name: Setup
        run: task upOnCI
      - name: Rector
        run: |
          task rectorDryRun
      - name: Stan
        run: |
          task stan
      - name: Ecs
        run: |
          task ecs

  test:
    runs-on: ubuntu-24.04-arm
    needs: build
    steps:
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Cache Docker images
        # uses: ScribeMD/docker-cache@0.5.0
        uses: AndreKurait/docker-cache@0fe76702a40db986d9663c24954fc14c6a6031b7 # 0.6.0
        with:
          key: docker-${{ runner.os }}-${{ hashFiles('./.docker/php.franken.Dockerfile') }}-${{ hashFiles('./.docker/compose.yaml') }}
      - name: Setup
        run: task upOnCI
      - name: test
        run: task phpunit
